<!DOCTYPE html>
<html>
<head>
    <title>C-C-C-CODE</title>
</head>
<body id='game'>
    <h1 id='success'>Enter the code, if you dare</h1>

    <script src="/js/jquery.js" type="text/javascript"></script>
    <script>
        "use strict";
        var key;
        var counter = 0;
        var konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
        var input = [];
        var success = $('#success');
        var body = $('#game');

        var listener = function(e) {
            
            key = e.keyCode;

            if (key == konami[counter]) {
                console.log('correct');
                input.push(key);
            }    

            if (input.length == konami.length && konami.toString() == input.toString()) {
                alert('Konami hoo ha ha - 30 more lives for you!!!');
                success.html('Hurrah!');
                success.css('color','white');
                body.css('background-color','black');
            }

            counter++;
            console.log(key);
        };

        body.keydown(listener);

    </script>

</body>
</html>
