<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Categories</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

    <button>Refresh Inventory</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {

    var getInventory = function() {

        var inventory = $.get("/data/inventory.json");
        inventory.done(function(data) {

            var htmlString = '';

            $(data).each(function(index, product) {

                console.log(product);

                htmlString += '<tr>';
                htmlString += '<td>' + product.title + '</td>';
                htmlString += '<td>' + product.quantity + '</td>';
                htmlString += '<td>' + product.categories + '</td>';
                htmlString += '<td>' + product.price + '</td>';
                htmlString += '</tr>';
            });

            $('#insertProducts').html(htmlString);   

            alert("AJAX call completed successfully!");
            console.log("Data returned from server:");
            console.log(data);

        });
    };

    getInventory();

    $('button').click(getInventory);

})();
</script>

</body>
</html>
