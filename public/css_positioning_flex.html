<!DOCTYPE html!>
<html>

	<head>
		<meta charset="utf-8">
		<title>Positioning Exercise</title>
		<link rel="stylesheet" href="/css/box_model_codeup_flex.css">
	</head>

	<body>

		<header>
			<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelength</a></h1>
		</header>

		<main>

			<div id="learn-code">
				<img src="/img/codeup-ribbon.png" alt="codeup ribbon">
			</div>

			<div class="container">
				<div id="red-box" class="box">620-750 nm
					<img src="/img/codeup-arrow.png" alt="codeup logo" class="arrow">
				</div>
				<div id="orange-box" class="box">590-620 nm
					<img src="/img/codeup-arrow.png" alt="codeup logo" class="arrow">
				</div>
				<div id="yellow-box" class="box">570-590 nm
					<img src="/img/codeup-arrow.png" alt="codeup logo" class="arrow">
				</div>
			</div>

			<div class="container">
				<div id="green-box" class="box">495-570 nm
					<img src="/img/codeup-arrow.png" alt="codeup logo" class="arrow">
				</div>
				<div id="blue-box" class="box">450-495 nm
					<img src="/img/codeup-arrow.png" alt="codeup logo" class="arrow">
				</div>
				<div id="purple-box" class="box">380-450 nm
					<img src="/img/codeup-arrow.png" alt="codeup logo" class="arrow">
				</div>
			</div>

		</main>
	</body>
</html>
