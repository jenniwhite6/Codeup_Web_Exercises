<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>DA GRID</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/grid.css">

	<style type="text/css" media="all">
		.row {
			background-color: black;
		}
		.column {
			border: 1px solid white;
			background-color: gray;
			color: white;
		}
		.container {
			margin-top: 20px;
		}
	</style>

</head>

<body>
	<div class="container">

		<div class="row">
			<div class="column one-eighth">8</div>
			<div class="column one-eighth">8</div>
			<div class="column one-eighth">8</div>
			<div class="column one-eighth">8</div>
			<div class="column one-eighth">8</div>
			<div class="column one-eighth">8</div>
			<div class="column one-eighth">8</div>
			<div class="column one-eighth">8</div>
		</div>

		<div class="row">
			<div class="column one-sixth">6</div>
			<div class="column one-sixth">6</div>
			<div class="column one-sixth">6</div>
			<div class="column one-sixth">6</div>
			<div class="column one-sixth">6</div>
			<div class="column one-sixth">6</div>
		</div>

		<div class="row">
			<div class="column one-fourth">4</div>
			<div class="column one-fourth">4</div>
			<div class="column one-fourth">4</div>
			<div class="column one-fourth">4</div>
		</div>

		<div class="row">
			<div class="column one-third">3</div>
			<div class="column one-third">3</div>
			<div class="column one-third">3</div>
		</div>

		<div class="row">
			<div class="column one-half">2</div>
			<div class="column one-half">2</div>
		</div>

		<div class="row">
			<div class="column">1</div>
		</div>

	</div>

	<div class="container">
		<div class="row">
			<div class="column one-sixth offset-one-eighth">Offset 1/8</div>
		</div>

		<div class="row">
			<div class="column one-sixth offset-one-sixth">Offset 1/6</div>
		</div>

		<div class="row">
			<div class="column one-sixth offset-one-fourth">Offset 1/4</div>
		</div>

		<div class="row">
			<div class="column one-sixth offset-one-third">Offset 1/3</div>
		</div>

		<div class="row">
			<div class="column one-sixth offset-three-eighths">Offset 3/8</div>
		</div>

		<div class="row">
			<div class="column one-sixth offset-one-half">Offset 1/2</div>
		</div>

		<div class="row">
			<div class="column one-sixth offset-two-thirds">Offset 2/3</div>
		</div>

		<div class="row">
			<div class="column">100%</div>
		</div>
	</div>
</body>

</html>
