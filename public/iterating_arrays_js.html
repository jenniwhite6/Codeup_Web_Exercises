<!DOCTYPE html>
<html>
<head>
	<title>Iterating Arrays JS</title>
</head>
<body>
	<script type="text/javascript">
		(function(){
			var names = ['Isaac','Josh','Travis','Ben'];

			console.log(names.length);

			console.log(names[0]);
			console.log(names[1]);
			console.log(names[2]);
			console.log(names[3]);
		})();	
	</script>
</body>
</html>
