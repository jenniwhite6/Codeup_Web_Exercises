<!DOCTYPE html>
<html>
<head>
	<title>User Interaction JS</title>
</head>
<body>
	<script type="text/javascript">
		"use script";

		do {
			var fname = prompt("What's your first name?");
				if (fname.length >= 1) {
					alert("Nice to meet you, " + fname + "!");
				} else {
					alert("Oops! No name was input - try again!");
				} 
		} while (fname.length == 0); 

		var preference = prompt("Do you like pizza?", "e.g. yes, no, maybe so");
		if (preference == "yes") {
			alert("WAY COOL! Pizza for life.");
		} else if (preference == "no") {
			alert("That's a bummer.");
		} else if (preference == "maybe so") {
			confirm("Want to order some Willy B's to change that 'maybe so' to a 'heck yes'?");
		} else {
			alert("Nice response.");
		}

	</script>
</body>
</html>
