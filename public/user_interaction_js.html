	<title>User Interaction JS</title>
</head>
<body>
	<script type="text/javascript">
		"use script";
		do {
			var fname = prompt("What's your first name?");

			if (fname != "") {
				alert("Nice to meet you, " + fname + "!");
			} else {
				alert("Oops - that's not your name!");
				prompt("Please enter your first name.");
			}
		} while (fname.length < 0);
