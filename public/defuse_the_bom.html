<!DOCTYPE html>
<html>

<head>
    <title>Defuse the BOM</title>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/defuse_the_bom.css">
</head>

<body>
    <h2 id="message">This BOM will self-destruct in <span id="timer">__</span> seconds...</h2>

    <button id="defuser">Defuse the BOM</button>
    <button id="refuser">RE-fuse the BOM</button>

    <script>

        "use strict";

        var detonationTimer = 10;
        var clickCounter = 1;
        var countDown;
        var bodyElement = document.getElementsByTagName('body')[0];
        var defuser = document.getElementById('defuser');
        var refuser = document.getElementById('refuser');
        var message = document.getElementById('message');

        var getRandomInt = function(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        console.log(getRandomInt(0,500));
        var moveButton = function () {
            defuser.style['left'] = getRandomInt(0,500) + 'px';
            defuser.style['top'] = getRandomInt(0,500) + 'px';

            }

        function updateTimer() {

            if (detonationTimer == 0) {
                bodyElement.style['background-image'] = 'url(/img/explosion.jpg)';
                document.body.innerHTML = '';
                alert('EXTERMINATE!');
            } else if (detonationTimer > 0) {
                document.getElementById('timer').innerHTML = detonationTimer;
            }

            detonationTimer--;
        };

        function defuseTheBOM() {
            if (clickCounter < 3) {
                moveButton();
                clickCounter++;

            } else {
                message.innerHTML = 'You defused the BOM - now YOU da BOM!';
                message.style['color'] = 'blue';
                defuser.style['left'] = '0px';
                defuser.style['top'] = '0px';
                bodyElement.style['image'] = 'url(/img/you-da-bomb.jpg)';

                clearInterval(countDown);
            }
        };

        countDown = setInterval(updateTimer, 1000);

        defuser.addEventListener('click', defuseTheBOM);
        refuser.addEventListener('click', updateTimer);

    </script>
</body>
</html>
