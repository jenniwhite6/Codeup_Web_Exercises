<!DOCTYPE html>
<html>
<head>
	<title>Google Maps</title>
	<style type='text/css'>
		#map-canvas {
			width: 1150px;
			height: 500px;
			margin: auto;
		}

		body {
			background-color: #4A4E69;
		}
		h1 {
			margin: auto;
		}

		h1.title {	
			color: #F2E9E4;
			text-align: center;
			font-family: Arial;
		}
		.header {
			margin: 50px auto;
		}

	</style>
	<link rel="shortcut icon" href="/img/tinytaco.ico" type="image/x-icon">
	<link rel="icon" href="/img/tinytaco.ico" type="image/x-icon">

	<link rel="stylesheet" href="/css/grid.css">
</head>
<body>
	<div class='header'>
		<h1 class='title'>These restaurants are the bomb-diggity.</h1>
	</div>

	<div id='map-canvas'></div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqOb06a0ZTlel_UNWVOmaSx-uCmvvsupY">
  	</script>

  	<script type="text/javascript">
  	"use strict"

    	var geocoder = new google.maps.Geocoder();

	    var taco = '/img/taco.png';

	    var styles = [ 
			{
				"featureType": "landscape",
				"stylers": [
				    { "color": "#4A4E69" }
				]
			},{
				"featureType": "road.highway",
				"stylers": [
					{ "color": "#C9ADA7" }
				]
			},{
				"featureType": "water",
				"stylers": [
					{"color":"#F2E9E4"}
				]
			}
		]

	    var milagrito = {
	    	'address': '521 E Woodlawn Ave, San Antonio, TX 78212',
	    	'lat': 29.452672,
	    	'lng': -98.485089,
	    	'zindex': 1
	    }

		var tribeca = {
			'address': '4331 McCullough Ave, Olmos Park, TX 78212',
	    	'lat': 29.471744,
	    	'lng': -98.491994,
	    	'zindex': 2
		}	

		var silo = {
			'address': '1133 Austin Hwy, San Antonio, TX 78209',
	    	'lat': 29.487543,
	    	'lng': -98.447946,
	    	'zindex': 3
		}

		var restaurants = [milagrito, tribeca, silo];

		var mapOptions = {
    		zoom: 10,
    		center: { 
    			'lat': restaurants[1].lat, 
    			'lng': restaurants[1].lng 
    		}
		}

		var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

		for (var i = 0; i < restaurants.length; i++) {

			geocoder.geocode( {'address': restaurants[i].address}, function(results, status) {
		    	console.log('Results:');
		    	console.log(results);

		    	console.log('Status:');
		    	console.log(status);
			});
		}

	    function loadMap() {

			// if (status == google.maps.GeocoderStatus.OK){
				setMarkers(map, restaurants);
				map = map.setOptions({styles: styles});
			// } else {
   //  			alert('Uh oh!!!');
   //  		}
	    }

		function setMarkers(map, locations) {

			for (var i = 0; i < locations.length; i++) {
    			var restaurant = locations[i];
    			var myLatLng = new google.maps.LatLng({
    				'lat': restaurants[i].lat,
    				'lng': restaurants[i].lng
    			});	
    			var marker = new google.maps.Marker({
    				position: myLatLng,
    				map: map,
    				icon: taco,
    				animation: google.maps.Animation.DROP,
    				draggable: true
    			});
    		}

    		// var infowindow = new google.maps.InfoWindow({
      //   		content: '<h1>Tacooooooos!</h1>El Milagrito</br>Your friendly neighboorhood taquer√≠a'
    		// });

    		// infowindow.open(map, marker);
		}		

		google.maps.event.addDomListener(window, 'load', loadMap);

  </script>

</body>
</html>
